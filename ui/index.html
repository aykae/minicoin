<!DOCTYPE html>

<head>
    <title>minicoin</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="header">
        <h1>minicoin</h1>
        <p>A lightweight implementation of the Bitcoin protocol in C++.</p>
        <p>Created by AK Rai.</p>
    </div>

    <div id="btn-container">
        <button type="button" class="btn btn-success" id="mine-btn">Mine</button>
    </div>

    <div class="block-container">
        <div class="block" style="display: none">
            <div class="contents">
                <p>Block #<span id="number"></span></p>
                <p>Timestamp: <span id="timestamp"></span></p>
                <p>Hash: <span id="hash"></span></p>
            </div>
        </div>
    </div>

</body>
