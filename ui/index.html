<!DOCTYPE html>

<head>
    <title>minicoin</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="header">
        <h1>minicoin</h1>
        <p>A lightweight implementation of the Bitcoin protocol in C++.</p>
        <p>Created by <a href="https://aykae.com">AK Rai</a>.</p>
    </div>

    <div id="prompt">
        <p>Press 'Enter' to begin mining for minicoins.</p>
    </div>

    <div class="block-container">
        <div class="block" style="display: block">
            <div class="block-contents">
                <p id="number">Block #2001<span></span></p>
                <p>Timestamp: <span id="timestamp">September 21, 2001 at 6:12 PM</span></p>
                <p>Hash: <span id="hash">0x000000...000000</span></p>
            </div>
        </div>
    </div>

</body>
